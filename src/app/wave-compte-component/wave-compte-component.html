<style>
  .Container{
    background-color: #77A0BF;
  }
    /* Custom Styles for Transaction Section */
  .transition-shadow {
    transition: box-shadow 0.3s ease-in-out;
  }
  
  /* Responsive Design */
  @media (max-width: 640px) {
    .max-w-lg {
      max-width: 100%;
    }
  }
  /* Container Styles */
.max-w-7xl {
    margin: 0 auto;
    padding: 1.5rem 1rem;
}

/* Balance Card */
.bg-white {
    background-color: #ffffff;
    border-radius: 1rem;
    padding: 1.5rem;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.text-lg {
    font-size: 1.125rem;
    font-weight: 600;
}

.text-xl {
    font-size: 1.25rem;
    font-weight: 700;
}

.text-green-500 {
    color: #10b981;
}

/* Button Styles */
button {
    transition: all 0.3s ease-in-out;
    font-weight: 500;
}

button:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
}

.bg-blue-50 {
    background-color: #eff6ff;
    color: #3b82f6;
}

.bg-green-50 {
    background-color: #ecfdf5;
    color: #10b981;
}

.bg-orange-50 {
    background-color: #fff7ed;
    color: #fb923c;
}

.text-gray-500:hover {
    color: #1f2937;
}

.text-gray-700 {
    color: #374151;
}

/* Icon Styles */
i {
    margin-right: 0.5rem;
}

i:hover {
    color: inherit;
}

/* Modal Styles */
app-transaction-modal {
    transition: all 0.3s ease-in-out;
    opacity: 1;
}

.app-transaction-modal[isOpen="false"] {
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
}


/* Barre de navigation */
nav {
  background-color: #ffffff;
  border-bottom: 1px solid #E5E7EB; /* Légère séparation */
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
}

/* Boutons et icônes */
button {
  color: #64748b; /* Couleur principale du texte */
  transition: background-color 0.3s ease, color 0.3s ease;
}

button:hover {
  background-color: #E27A36; /* Couleur d'accentuation au survol */
  color: #ffffff;
}

/* Champ de recherche */
input[type="text"] {
  background-color: #f3f4f6;
  border: 1px solid #d1d5db;
  border-radius: 0.375rem;
  padding-left: 2.5rem;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

input[type="text"]:focus {
  border-color: #E27A36;
  box-shadow: 0 0 0 2px rgba(226, 122, 54, 0.2);
}

/* Notification */
.relative .fas.fa-bell {
  color: #64748b;
}

.relative .absolute {
  background-color: #E27A36; /* Couleur de notification */
  color: white;
  border-radius: 9999px;
  font-weight: bold;
  font-size: 0.75rem;
  padding: 0.1rem 0.5rem;
}

/* Menu de profil */
.relative .absolute.right-0.mt-2 {
  background-color: #ffffff;
  border: 1px solid #E5E7EB;
  border-radius: 0.375rem;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  transition: box-shadow 0.3s ease;
}

.relative .absolute.right-0.mt-2 a:hover {
  background-color: #f3f4f6;
  color: #E27A36;
}

.relative .absolute.right-0.mt-2 a.text-red-600 {
  color: #E27A36;
}

/* Image de profil */
.relative .w-8.h-8,
.relative .sm\:w-10.sm\:h-10 {
  border: 2px solid #64748b;
  transition: transform 0.3s ease, border-color 0.3s ease;
}

.relative .w-8.h-8:hover,
.relative .sm\:w-10.sm\:h-10:hover {
  border-color: #E27A36;
  transform: scale(1.05);
}

/* Texte Zigfreak Money */
.text-blue-600 {
  color: #E27A36;
  font-weight: bold;
  font-size: 1rem;
}

/* Ajouts divers pour un look professionnel */
.min-h-screen {
  background-color: #F9FAFB;
}

.bg-gray-50 {
  background-color: #F9FAFB;
}

.text-gray-500 {
  color: #64748b;
}
.shadow-lg {
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
  }

  .transition-transform {
    transition: transform 0.2s;
  }

  .hover\:scale-105:hover {
    transform: scale(1.05);
  }
</style>

<div class="bg-white rounded-xl shadow-lg p-4 sm:p-6 max-w-lg mx-auto">
  
  <div class="flex justify-between items-center mb-6">
    <h3 class="text-xl font-bold text-gray-800">Historique des Transactions</h3>

    <!-- Month Filter Dropdown -->
    <div class="relative">
      <!-- Dropdown content can go here -->
    </div>
  </div>

  <!-- Notifications List -->
  <div class="space-y-4">
    <div *ngFor="let notification of notifications" 
         class="bg-gray-50 p-4 rounded-xl hover:shadow-lg transition-shadow duration-300 ease-in-out w-full border-l-4 border-[#EE7D1F]">
      <div class="flex items-start justify-between mb-3">
        <div class="text-xs sm:text-sm text-gray-600">
          <p class="font-medium">{{ notification.message }}</p>
          <small class="text-gray-500">Type: {{ notification.type }} - Date: {{ notification.date | date: 'short' }}</small>
        </div>
      </div>
    </div>
  </div>
   <!-- Pagination -->
   <div class="flex items-center justify-between mt-6 px-4">
    <div class="flex items-center space-x-2">
      <button 
        (click)="changePage(currentPage - 1)"
        [disabled]="currentPage === 1"
        class="p-2 rounded-lg border text-gray-500 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <i class="fas fa-chevron-left"></i>
      </button>
      
      <div class="flex items-center space-x-1">
        <ng-container *ngFor="let page of getPageNumbers()">
          <button 
            *ngIf="page !== '...'"
            (click)="changePage(+page)"
            [class.bg-blue-50]="currentPage === +page"
            [class.text-blue-600]="currentPage === +page"
            class="w-8 h-8 rounded-lg border flex items-center justify-center text-sm  hover:bg-gray-50"
          >
            {{ page }}
          </button>
          <span *ngIf="page === '...'" class="px-1">...</span>
        </ng-container>
      </div>

      <button 
        (click)="changePage(currentPage + 1)"
        [disabled]="currentPage === totalPages"
        class="p-2 rounded-lg border text-gray-500 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>

   
  </div>
</div>
