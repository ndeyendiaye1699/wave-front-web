<div class="bg-white p-4 sm:p-6 rounded-xl shadow-sm">
    <div class="flex justify-between items-start mb-6">
      <div>
        <h2 class="text-lg font-semibold">Balance</h2>
        <div class="flex items-center mt-2">
          <div class="flex items-center">
            <h3 class="text-xl sm:text-2xl font-bold" [class.blur-sm]="hideBalance">
              {{ balance | number:'1.2-2' }} FCFA
            </h3>
            <button class="ml-2 text-gray-500" (click)="toggleBalance.emit()">
              <i class="fas" [class.fa-eye]="hideBalance" [class.fa-eye-slash]="!hideBalance"></i>
            </button>
          </div>
        </div>
        <p class="text-green-500 text-sm mt-2">
          <i class="fas fa-arrow-up mr-1"></i>
          Solde disponible
        </p>
      </div>
    </div>
    
    <div class="flex space-x-3 mb-6">
      <button class="flex-1 px-4 py-2 bg-blue-50 text-blue-600 rounded-lg text-sm sm:text-base">
        <i class="fas fa-paper-plane mr-2"></i>Dépot
      </button>
      <button class="flex-1 px-4 py-2 bg-green-50 text-green-600 rounded-lg text-sm sm:text-base">
        <i class="fas fa-download mr-2"></i>Retrait
      </button>
      <button class="flex-1 px-4 py-2 bg-green-50 text-green-600 rounded-lg text-sm sm:text-base">
        <i class="fas fa-download mr-2"></i>Transfert
      </button>
    </div>

    <div class="grid grid-cols-3 gap-2 sm:gap-4 text-sm">
      <div>
        <p class="text-gray-500">Envoyé</p>
        <p class="font-semibold">{{ totalSent | number:'1.2-2' }} FCFA</p>
      </div>
      <div>
        <p class="text-gray-500">Reçu</p>
        <p class="font-semibold">{{ totalReceived | number:'1.2-2' }} FCFA</p>
      </div>
      <div>
        <p class="text-gray-500">Frais</p>
        <p class="font-semibold">{{ totalFees | number:'1.2-2' }} FCFA</p>
      </div>
    </div>
  </div>
