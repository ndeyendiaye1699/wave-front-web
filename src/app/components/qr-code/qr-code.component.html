<div class="bg-white p-4 sm:p-6 rounded-xl shadow-lg transition-transform transform hover:scale-105">
  <div class="flex justify-between items-center mb-4">
    <h3 class="font-semibold text-xl text-gray-800">Scannez ici</h3>
  </div>
  
  <div class="flex flex-col items-center justify-center space-y-4">
    <!-- Loading state -->
    <div *ngIf="isLoading" class="text-gray-600">
      Chargement du QR code...
    </div>

    <!-- Error state -->
    <div *ngIf="error" class="text-red-500">
      {{ error }}
    </div>

    <!-- Success state -->
    <ng-container *ngIf="!isLoading && !error && qrCodeDataUrl">
      <img [src]="qrCodeDataUrl" 
           alt="QR Code" 
           class="w-40 h-40 rounded-md shadow-md">
      
      <div class="text-center">
        <p class="text-gray-700 font-medium">{{ userInfo?.nom }} {{ userInfo?.prenom }}</p>
        <p class="text-gray-600">{{ userInfo?.telephone }}</p>
      </div>

      <button (click)="downloadQRCode()" 
              class="mt-4 px-4 py-2 bg-gray-500 text-white rounded-md hover:text-green-600 hover:bg-green-200 transition-colors ">
        Télécharger le QR code
      </button>
    </ng-container>
  </div>
</div>
